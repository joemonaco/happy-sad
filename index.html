<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Happy/Sad</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main">Happy or Sad</h1>

      <div class="btns">
        <button class="addDay" onclick="addDay()">Happy</button>
        <button class="reset" onclick="reset()">Sad :(</button>
      </div>

      <div class="result">
        <img id="good-gif" class="good-gif" src="images/happy.gif" alt="" />
        <img id="bad-gif" class="bad-gif" src="images/happy.gif" alt="" />
      </div>
    </div>
  </body>
</html>
